<!DOCTYPE html>
<html>

<head>
    <title>Credit</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="container">
        <h1>Liste de Credit</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Montant</th>

                </tr>
            </thead>
            <tbody *ngFor="let item of credit">
                <tr>
                    <td>{{item.date}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.montant}}</td>

                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">

        <form #userForm="ngForm" novalidate (ngSubmit)="onSelect()">
            <fieldset>
                <legend>Ajouter un credit:</legend>

                <div class="form-group">
                    <label>Montant:</label>
                    <input name="montant" type="number" class="form-control" placeholder="Montant" ngModel
                        [(ngModel)]="crdt.montant">
                </div>

                <div class="form-group">
                    <label>Type:</label>
                    <input name="type" type="email" class="form-control" placeholder="Type" ngModel
                        [(ngModel)]="crdt.type">
                </div>

                <div class="form-group">
                    <label>Date:</label>
                    <input name="date" type="date" class="form-control" placeholder="Date" ngModel
                        [(ngModel)]="crdt.date">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Ajout</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
